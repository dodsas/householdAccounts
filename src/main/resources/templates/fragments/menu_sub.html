<script>

        document.getElementById("allList").className="nav-link";
        document.getElementById("monthList").className="nav-link";
        document.getElementById(listId).className="nav-link active";
    }
</script>

<div xmlns:th="http://www.thymeleaf.org">
    <ul style="margin-bottom: 10px;" class="nav nav-tabs">
        <li class="nav-item">
            <a th:class="${activeYearList == null ? 'nav-link' : 'nav-link active'}" href="/householdAccount/yearly" id="allList" onclick="listActive(id)">전체내역</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeMonthList == null ? 'nav-link' : 'nav-link active'}" href="/householdAccount/monthly" id="monthList" onclick="listActive(id)">월내역</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeMonthStatistics == null ? 'nav-link' : 'nav-link active'}" href="/householdAccount/monthly/statistics" id="monthStatistics" onclick="listActive(id)">월통계</a>
        </li>
    </ul>
</div>
